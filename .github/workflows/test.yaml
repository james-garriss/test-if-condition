name: Test If Condition
on:
  # schedule:
  #   # Run every 10 minutes
  #   - cron: "*/10 * * * *"
  workflow_dispatch:
    inputs:
      EmailOnFailure:
        description: Check to send an email on failure
        required: true
        default: false
        type: boolean
jobs:
  test-job:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Always run
        run: |
          echo "This should always run."
          dir
      - name: Run if email
        if: ${{ success() && (inputs.EmailOnFailure || github.event.schedule) }}
        run: |
          echo "This should only run if email has been checked."
          Get-Date
  test-run:
    name: Call Run
    uses: ./.github/workflows/run.yaml
    with:
      EmailOnFailure: ${{ inputs.EmailOnFailure }}
